<!DOCTYPE html>
<html lang="pt">
<head>
    <link rel="stylesheet" href="css/perfil.css">
    <link rel="shortcut icon" href="imagens/icon.svg"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Feedy</title>
    <style>

    </style>
</head>
<body>
   
    <div class="section">
        
        <div class="top_navbar">
            <a>Nome User</a>
            <div class = "dropdown" style="float:right;">
                <img src="imagens/gajo.jpg" class="perfil">
                <div class="dropdown-content">
                    <a href="http://127.0.0.1:3003/perfil.html">Editar Perfil</a>
                    <a href="#">Pagamentos</a>
                    <a href="#">Encomendas</a>
                    <a href="http://127.0.0.1:3003/ajuda.html">Ajuda</a>
                    <a href="http://127.0.0.1:3003/definicoes.html">Definições</a>
                    <a href="#">Sair</a> 
                </div>
            </div>
        </div>


        <div class="container">
            <img src="imagens/gajo.jpg" class="foto">
            <img src="imagens/edit.svg" class="edit">
            <h3>Informação pessoal</h3>
            <hr>
            <div class="inputs"> 
                <p class="sub">Nome</p>
                <input id="nome" type="text" placeholder="Pedro" disabled="true"/>   
            </div>
            <div class="inputs"> 
                <p class="sub">Apelido</p>
                <input id="apelido" type="text" placeholder="Simões" disabled="true"/>   
            </div>
            <div class="inputs"> 
                <p class="sub">E-mail</p>
                <input id="email" type="email" placeholder="playdagame@gmail.com" disabled="true"/>   
            </div>
            <div class="inputs"> 
                <p class="sub">Contacto</p>
                <input id="contacto" type="tel" placeholder="911252433" disabled="true"/>   
            </div>
            <div class="inputs"> 
                <p class="sub">Clinica</p>
                <input type="text" placeholder="S.Pedro" disabled="true"/>   
            </div>
            <div class="inputs"> 
                <p class="sub">Código</p>
                <input type="number" placeholder="12345" disabled="true"/>   
            </div>
            <div class="submits">
                <input type="submit" class="editar" value="Editar" onclick="editable()"/> 
                <input type="submit" value="Guardar" onclick="nonEditable()"/>
            </div>

            <h3 class="tit">Alteração de palavra-passe</h3>
            <hr>
            <div class="pass"> 
                <p class="sub">Nova palavra-passe</p>
                <input id="pass" required="required" type="password" placeholder="Palavra-passe">
            </div>
            <div>
                <input type="checkbox" onclick="mostraPass('pass')">Mostrar
            </div>
            <div class="pass"> 
                <p class="sub">Confirmação palavra-passe</p>
                <input id="pass2" required="required" type="password" placeholder="Palavra-passe">
            </div>
            <div>
                <input type="checkbox" onclick="mostraPass('pass2')">Mostrar
            </div>
            <div class="submits">
                <input type="submit" class="editar" value="Editar" /> 
                <input type="submit" value="Guardar" />
            </div>
        </div>
    </div>

    <div class="sidebar">
        <img src="imagens/logo.svg" class="logo">
        <ul>
            <li>
                <a href="#">
                    <span class="item">Inicio</span>
                </a>
            </li>
            <li>
                <a href="http://127.0.0.1:3003/agenda.html">
                    <span class="item">Agenda</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="item">Animais</span>
                </a>
            </li>
        </ul>

        <div class="dicasConteiner">

            <div class="dicas" id="dicas">

                <div class="slider-dica">
                    <h4>Dica</h4>
                    <p>Lave o seu cão diariamente</p>
                </div>

            </div>
        </div>
        
    </div>
    
    <script src="js/funcoes.js"></script>
</body>
</html>
