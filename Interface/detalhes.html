<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="detalhes.css">
    <link rel="shortcut icon" href="imagens/icon.svg"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da conta - Feedy</title>
    <style>

    </style>
</head>
<body>
   
    <div class="section">
        
        <div class="top_navbar">
            <div class="dropMenu">
                <ul>
                    <a href="#" class="active">Perfil</a>
                    <a href="#">Ajuda</a>
                    <a href="#">Definições</a>
                    <a href="#">Terminar Sessão</a>
                </ul>
            </div>
            <img src="imagens/gajo.jpg" class="img_perfil">
        </div>


        <div class="container">
            <img src="imagens/gajo.jpg" class="foto">
            <img src="imagens/edit.svg" class="edit">
            <h3>Informação pessoal</h3>
            <hr>
            <div class="inputs"> 
                <p class="sub">Nome</p>
                <input id="nome" type="text" placeholder="Pedro" disabled="true"/>   
            </div>
            <div class="inputs"> 
                <p class="sub">Apelido</p>
                <input id="apelido" type="text" placeholder="Simões" disabled="true"/>   
            </div>
            <div class="inputs"> 
                <p class="sub">E-mail</p>
                <input id="email" type="email" placeholder="playdagame@gmail.com" disabled="true"/>   
            </div>
            <div class="inputs"> 
                <p class="sub">Contacto</p>
                <input id="contacto" type="tel" placeholder="911252433" disabled="true"/>   
            </div>
            <div class="inputs"> 
                <p class="sub">Clinica</p>
                <input type="text" placeholder="S.Pedro" disabled="true"/>   
            </div>
            <div class="inputs"> 
                <p class="sub">Código</p>
                <input type="number" placeholder="12345" disabled="true"/>   
            </div>
            <div class="submits">
                <input type="submit" class="editar" value="Editar" onclick="editable()"/> 
                <input type="submit" value="Guardar" onclick="noneditable()"/>
            </div>

            <h3 class="tit">Alteração de palavra-passe</h3>
            <hr>
            <div class="pass"> 
                <p class="sub">Nova palavra-passe</p>
                <input id="pass" required="required" type="password" placeholder="Palavra-passe">
            </div>
            <div>
                <input type="checkbox" onclick="mostraPass('pass')">Mostrar
            </div>
            <div class="pass"> 
                <p class="sub">Confirmação palavra-passe</p>
                <input id="pass2" required="required" type="password" placeholder="Palavra-passe">
            </div>
            <div>
                <input type="checkbox" onclick="mostraPass('pass2')">Mostrar
            </div>
            <div class="submits">
                <input type="submit" class="editar" value="Editar" /> 
                <input type="submit" value="Guardar" />
            </div>
        </div>
    </div>

    <div class="sidebar">
        <img src="imagens/logo.svg" class="logo">
        <ul>
            <li>
                <a href="#" class="active">
                    <span class="item">Detalhes da conta</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="item">Privacidade</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="item">Notificações</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="item">Aplicação</span>
                </a>
            </li>
        </ul>
    </div>
    
    <script src="detalhes.js"></script>
</body>
</html>
